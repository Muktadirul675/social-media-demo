{% extends './base.html' %}
{% load static %}
{% block body %}


<style type="text/css">

</style>


<div class="container">
	<div class="row">
		<div class="col p-3">
			<div class="profile">
				<h5>Logged in as {{user}}</h5>
			</div>
			<hr>
			<div class="chatbox">
				{% for i in chatbox %}
				<div class="display-flex">
					<p>{{i.user}} | <a href="{% url 'social:room' i.user.id i.room_key %}">Send Message</a> </p>
				</div>
				{% empty %}
				<h5 class="text-muted">No person available right now</h5>
				{% endfor %}
			</div>
			<small class="text-muted">
				If you can't find anyone, refresh the page or wait for a while and refresh again.
			</small>
		</div>
	</div>
</div>
{% endblock %}
